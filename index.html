<!DOCTYPE html>
<html>
  <head>
    <title>Instagram-Reddit Combination</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Instagram-Reddit Combination</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">My Profile</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <form>
          <input type="text" placeholder="Search...">
          <button type="submit">Go</button>
        </form>
      </div>
    </header>
    <main>
        <div class="picture-card">
            <img src="mee.jpg" alt="Picture">
            <div class="vote-controls">
              <button class="upvote-btn">Upvote</button>
              <span class="vote-count">0</span>
              <button class="downvote-btn">Downvote</button>
            </div>
        </div>
    </main>
    <aside>
      <div class="profile-info">
        <h2>My Profile</h2>
        <p>Total Upvotes: <span>100</span></p>
        <p>Posts: <span>10</span></p>
      </div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
